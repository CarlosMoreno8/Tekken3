<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- Primera pantalla, press start -->

    <section class="seccionVisible seccionVisible1" id="fase1">
        <div class="general general1">
            <img src="img/tekken3bueno.png" class="fondoStart">
            <button class="buttonStart" onclick="cambiaPantalla(2)">PRESS START</button>
        </div>
    </section>

    <!-- Segunda pantalla, roster de personajes -->

    <section class="seccionVisible" id="fase2" style="display:none">
        <div class="general general2">
            <button onclick="cambiaPantalla(3)">READY TO FIGHT</button>
        </div>
    </section>

    <!-- Tercera pantalla, vs pre-fight -->

    <section class="seccionVisible" id="fase3" style="display:none">
        <div class="general general3">
            <img src="img/fondo tekken.png" class="fondoPreFight">
            <div class="player1Selected"></div>
            <div class="vs">VS</div>
            <div class="player2Selected"></div>
            <button class="buttonFight" onclick="cambiaPantalla(4)">FIGHT</button>
        </div>
    </section>

    <!-- Cuarta pantalla, fight -->

    <section class="seccionVisible" id="fase4" style="display:none">
        <div class="general general4">
            <button onclick="cambiaPantalla(5)">YOU WIN</button>
        </div>
    </section>

    <!-- Quinta pantalla, you win-->

    <section class="seccionVisible" id="fase5" style="display:none">
        <div class="general general5">
            <button onclick="cambiaPantalla(1)">START AGAIN</button>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
