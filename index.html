<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- Primera pantalla, press start -->

    <section class="seccionVisible seccionVisible1" id="fase1">
        <div class="general general1">
            <img src="img/tekken3bueno.png" class="fondoStart">
            <button class="buttonStart" onclick="cambiaPantalla(2)">PRESS START</button>
        </div>
    </section>

    <!-- Segunda pantalla, roster de personajes -->

    <section class="seccionVisible" id="fase2" style="display:none">
        <div class="general general2">

            <div class="charactersZoom">
                <img src="img/selectchamp.png">
                </br></br></br>Select two fighters
                <img src="img/selectchamp.png">
            </div>
            
            <div class="characters">
                <img src="img/eddy.png" class="eddy" id='fighter1'>
                <img src="img/hwoarang.png" class="hwoarang" id='fighter2'>
                <img src="img/yoshimitsu.png" class="yoshimitsu" id='fighter3'>
                <img src="img/xiaoyu.png" class="xiaoyu" id='fighter4'>
            </div>

           
            <button class="readyToFight" onclick="cambiaPantalla(3)"></button>

        </div>
    </section>

    <!-- Tercera pantalla, vs pre-fight -->

    <section class="seccionVisible" id="fase3" style="display:none">
        <div class="general general3">
            <img src="img/fondo tekken.png" class="fondoPreFight">
            <img class="player1Selected" id="player1img" src=''>
            <div class="vs">VS</div>
            <img class="player2Selected" id="player2img" src=''>
            <button class="buttonFight" onclick="cambiaPantalla(4)">FIGHT</button>
        </div>
    </section>

    <!-- Cuarta pantalla, fight -->

    <section class="seccionVisible" id="fase4" style="display:none">
        <div class="general general4">
            <div class="cajita"></div>
            <img src="img/arena.png" class="fondoArena">
            <img class="player3Selected" id="player3img" src=''>
            <button class="initFight" onclick="cambiaPantalla(5)" >ATTACK</button>
            <img class="player4Selected" id="player4img" src=''>
        </div>
    </section>

    <!-- Quinta pantalla, you win-->

    <section class="seccionVisible" id="fase5" style="display:none">
        <div class="general general5">
            <img src="img/arena.png" class="fondoArena">
            <div class="cajita2"></div>
            <div class="youWin">YOU WIN</div>
            <button class="Restart" onclick="cambiaPantalla(1)">RESTART</button>
        </div>
    </section>



    <script src="js/app.js"></script>
</body>
</html>
